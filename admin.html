        const quizContent = document.getElementById('quiz-content');
        const questionContent = document.getElementById('question-content');
        const qcmFields = document.querySelector('.QCM');
        const vfFields = document.querySelector('.vf-content');
        const textuelleFields = document.querySelector('.Textuelle');
        
        openAddFormButton.addEventListener('click', () => {
            AddFormModal.classList.remove('hidden');
        });

        qcmFields.style.display = 'none';
        vfFields.style.display = 'none';
        textuelleFields.style.display = 'none';
        document.getElementById('type').addEventListener('change', function() {
  
            qcmFields.style.display = 'none';
            vfFields.style.display = 'none';
            textuelleFields.style.display = 'none';

            if (this.value === 'QCM') {
                qcmFields.style.display = 'block';
            } else if (this.value === 'Vrai/Faux') {
                vfFields.style.display = 'block';
            } else if (this.value === 'Textuelle') {
                textuelleFields.style.display = 'block';
            }
    });
       
    
        closeAddFormButton.addEventListener('click', () => {
            AddFormModal.classList.add('hidden');
        });

        

        openQuestionBtn.addEventListener('click', () => {
            AddQuestionModal.classList.remove('hidden');
        });
       
    
        closeQuestionBtn.addEventListener('click', () => {
            AddQuestionModal.classList.add('hidden');
        });

        dashBtn.addEventListener('click',()=>{
            dashBtn.style.backgroundColor= '#0C62C5';
            questionBtn.style.backgroundColor='';
            quizContent.classList.remove('hidden');
            questionContent.classList.add('hidden');

        });
        questionBtn.addEventListener('click',()=>{
            questionBtn.style.backgroundColor='#0C62C5';
            dashBtn.style.backgroundColor='';
            quizContent.classList.add('hidden');
            questionContent.classList.remove('hidden');
        })
